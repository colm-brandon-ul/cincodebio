 <html>
<head>
    <title>Upload Files</title>
</head>
<body>
<div>
<form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
    <select id="fileTypeSelect">
        <option value="TMA">TMA</option>
        <option value="WSI">WSI</option>
    </select>
    <input type="file" name="files[]" accept=".jpg, .jpeg, .png">
    <button type="button" onclick="addFileInput()">Add File</button>
    <button type="button" onclick="removeFileInput()">Remove File</button>
    <button type="submit">Upload</button>
</form>
</div>
<script>
    document.getElementById("fileTypeSelect").addEventListener("change", function() {
        var selectedOption = this.value;
        console.log("You selected: ", selectedOption);
        // You can add more code here to perform actions based on the selected x§x§option
    });

    function addFileInput() {
        var input = document.createElement("input");
        input.type = "file";
        input.name = "files[]";
        document.getElementById("uploadForm").appendChild(input);
    }

    function removeFileInput() {
        var form = document.getElementById("uploadForm");
        var inputs = form.getElementsByTagName("input");
        if (inputs.length > 1) {
            form.removeChild(inputs[inputs.length - 1]);
        }
    }
</script>
</body>
</html>
