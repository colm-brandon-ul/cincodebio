name: Release Cinco De Bio Chart
on:
  push:
    tags:
      - 'v*.*.*'
    paths:
      - 'helm/**'

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      GITHUB_USERNAME: ${{ secrets.GITHUB_USERNAME }}
      REPO_NAME: ${{ github.repository }}
      CHART_PATH: ./helm
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Helm
        uses: azure/setup-helm@v1
        with:
          version: v3.5.4

      - name: Add Helm repositories for dependencies
        run: |
            helm repo add stable https://charts.helm.sh/stable
            helm repo add bitnami https://charts.bitnami.com/bitnami
            # Add any other repositories your chart depends on

      - name: Update Helm dependencies
        run: |
            cd $CHART_PATH
            helm dependency update

      - name: Package Helm chart
        run: |
          cd $CHART_PATH
          helm package .

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Helm chart to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: $CHART_PATH/*.tgz
          asset_name: chart-*.tgz
          asset_content_type: application/gzip

      - name: Update Helm repository index
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          helm repo index . --url https://${{ env.GITHUB_USERNAME }}.github.io/${{ env.REPO_NAME }}
          git add index.yaml
          git commit -m "Update Helm repository index"
          git push origin gh-pages